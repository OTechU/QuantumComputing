ServerName 172.20.0.3


<VirtualHost *>
    ServerName httpd.demo.openquantumsafe.org

    WSGIDaemonProcess pflask_api
    WSGIScriptAlias / /opt/httpd/htdocs/pflask_api.wsgi

    <Directory opt/httpd/htdocs/>
        WSGIProcessGroup pflask_api
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>




# Secure (SSL/TLS) connections
Include httpd-conf/httpd-ssl.conf
#
# Note: The following must must be present to support
#       starting without SSL on platforms with no /dev/random equivalent
#       but a statically compiled-in mod_ssl.
#
<IfModule ssl_module>
SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
</IfModule>
